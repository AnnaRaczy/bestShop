<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header >
        <div class="container header__wrapper">
            <h2 class="logo">BestShop</h2>
            <nav>
                <ul>
                    <li><a href="#why_us">Why us</a></li>
                    <li><a href="#benefits">Benefits</a></li>
                    <li><a href="#prices">Prices</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section >
        <div class="container opening__section">
            <div class="opening_wrapper"></div>
                <h1 class="opening__title">Sell More!</h1>
                <p class="opening_text">Open shop on our platform and increase your sales</p>
                <a href="" class="opening_btn">Open your shop</a>
            </div>
            <img src="images/Background.png" class="opening__photo">
        </div>
    </section>






    <section>
        <div class="container stats__section">
            <h2 class="stats__title">The most popular sales platform in country</h2>
            <div class="stats__boxes">
                <div class="box box--person">
                    <div class="box__circle person">
                        <img class='box__image'  src='images/Person.svg'>
                    </div>
                    <p class="box__number">100000+</p>
                    <p class="box__text--person">daily entries</p>
                </div>
                <div class="box box--eye">
                    <div class="box__circle eye">
                        <img class='box__image '  src='images/Eye.svg'>
                    </div>
                    <p class="box__number">2000000+</p>
                    <p class="box__text--eye">seen products every day</p>
                </div>
                <div class="box box--catalog">
                    <div class="box__circle catalog">
                        <img class='box__image'  src='images/Catalog.svg'>
                    </div>
                    <p class="box__number">10000+</p>
                    <p class="box__text--catalog">added posts daily</p>
                </div>
            </div>
        </div>
    </section>


    <section>
        <div class="container"></div>
    </section>
    <section>
        <div class="container"></div>
    </section>
    <section>
        <div class="container"></div>
    </section>
    <footer>
        <div class="container"></div>
    </footer>
</body>
</html>
